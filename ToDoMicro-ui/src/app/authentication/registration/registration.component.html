<div class="container">
    <mat-grid-list cols="1" rowHeight="3:1">
        <mat-grid-tile>
            <mat-card>
                <mat-card-content>            
                        <form [formGroup]="registerForm" class="example-form" (ngSubmit)="registerUser()">
                            <mat-form-field class="example-full-width">
                            <mat-label>Username</mat-label>
                            <input formControlName="username" matInput placeholder="Username" >
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label>Password</mat-label>
                                <input formControlName="password"  matInput type="password" placeholder="Password">
                            </mat-form-field>  
                            <button mat-button color="accent">Register</button>            
                        </form>
                        
                </mat-card-content>
              </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
   
</div>
